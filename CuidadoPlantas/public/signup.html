<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Plant Monitoring</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #e8f5e9; 
      background-image: url('./assets/bg.jpg');
      background-position: center;
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: grid;
      place-items: center;
    }
    .card {
      background-color: #ffffffa7;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 450px;
      padding: 2rem;
    }
    .card-header {
      background-color: #4caf50; 
      color: white;
      text-align: center;
      font-size: 1.5rem;
      padding: 1rem;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      margin: -2rem -2rem 1rem; 
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: #2e7d32; 
    }
    .form-control {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      color: white;
      background-color: #4caf50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
    }
    .link a {
      color: #4caf50;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
    <div id="cargando" style="position: fixed; top: 0; bottom: 0; left: 0; right: 0; background-color: rgba(0, 0, 0, 0.789); color: white; display: flex; justify-content: center; align-items: center; z-index: 20;">
        <h1>Cargando ...</h1>
    </div>

    <script>
        window.onload = function(){
            setTimeout(() => {
                document.getElementById('cargando').style.display = 'none';
            }, 1000);
        }
    </script>
  <div class="card">
    <div class="card-header">
      <h2>Sign Up</h2>
    </div>
    <div class="card-body">
      <form action="/signup" method="POST">
        <div class="form-group">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <label for="rfc" class="form-label">RFC</label>
          <input type="text" id="rfc" name="token" class="form-control" placeholder="Enter your RFC" required>
        </div>
        <div class="form-group">
          <label class="form-label">Type of User</label>
          <br>
          <label>
            <input type="radio" name="role" value="user" checked> User
          </label>
          <label>
            <input type="radio" name="role" value="admin"> Admin
          </label>
        </div>
        
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <div class="link">
        <p>Have an account? <a href="/login">Sign in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
