<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background-color: #eafaf1; /* Light green background */
      font-family: Arial, sans-serif;
    }
    .card {
      margin: 1rem auto;
      max-width: 600px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
    }
    .card-title {
      color: #2d6a4f; /* Deep green title */
    }
    .btn-custom {
      background-color: #38b000; /* Fresh green */
      color: white;
      border: none;
    }
    .btn-custom:hover {
      background-color: #2d6a4f; /* Darker green */
    }
    .btn-danger {
      background-color: #ff6b6b; /* Soft red */
      border: none;
    }
    .btn-danger:hover {
      background-color: #d64545; /* Darker red */
    }
    .list-group-item {
      border: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4" style="color: #2d6a4f;">User Dashboard</h1>
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-center">Your Plants</h4>
        <div class="plant-list">
          <ul id="plantList" class="list-group">
            <!-- Plants will be dynamically loaded here -->
          </ul>
        </div>
        <div class="mt-3 text-center">
          <button id="addPlantBtn" class="btn btn-custom btn-sm">Add Plant</button>
          <button id="deletePlantBtn" class="btn btn-danger btn-sm">Delete Plant</button>
        </div>
      </div>
    </div>

    <div class="card mt-4">
      <div class="card-body text-center">
        <h5 class="card-title">Account Settings</h5>
        <button id="deleteAccountBtn" class="btn btn-danger">Delete Account</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript -->
  <script>
    // Simulated plant data (replace this with data fetched from your server)
    const plants = [
      { name: 'Aloe Vera', moisture: '50%' },
      { name: 'Basil', moisture: '70%' },
      { name: 'Cactus', moisture: '30%' }
    ];

    // Function to render the plant list
    function renderPlantList() {
      const plantList = document.getElementById('plantList');
      plantList.innerHTML = ''; // Clear the list
      plants.forEach((plant, index) => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.innerHTML = `
          <span>${plant.name} (Moisture: ${plant.moisture})</span>
          <button class="btn btn-danger btn-sm" onclick="deletePlant(${index})">Delete</button>
        `;
        plantList.appendChild(li);
      });
    }

    // Add a new plant
    document.getElementById('addPlantBtn').addEventListener('click', () => {
      const plantName = prompt('Enter plant name:');
      const moisture = prompt('Enter moisture value:');
      if (plantName && moisture) {
        plants.push({ name: plantName, moisture });
        renderPlantList();
      }
    });

    // Delete a plant
    function deletePlant(index) {
      if (confirm('Are you sure you want to delete this plant?')) {
        plants.splice(index, 1);
        renderPlantList();
      }
    }

    // Delete user account
    document.getElementById('deleteAccountBtn').addEventListener('click', () => {
      if (confirm('Are you sure you want to delete your account? This action is irreversible.')) {
        // Replace with actual API call to delete user
        alert('Account deleted!');
        sessionStorage.removeItem('token'); // Clear token
        window.location.href = '/'; // Redirect to home page
      }
    });

    // Initial render
    renderPlantList();
  </script>
</body>
</html>
